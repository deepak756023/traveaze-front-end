<body class="bg-light">

    <div class="row">
        <div class="col-md-6">
            <div class="container mt-5">
                <div class="card shadow p-4">
                    <h3 class="text-center">Add Place</h3>



                    <form id="placeForm" novalidate #f="ngForm" (ngSubmit)="createPlace(f)">
                        <div ngModelGroup="cityDetails" #cityDetails="ngModelGroup">
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- State Dropdown (Searchable & Sorted) -->
                                    <div class="mb-3">
                                        <label for="state" class="form-label">State</label>
                                        <select [(ngModel)]="selectedState" name="state" #state="ngModel"
                                            class="form-select" id="state" required
                                            (change)="onStateClick(selectedState)">
                                            <option value="" selected disabled>Select a state</option>
                                            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                                        </select>
                                        <div class="alert alert-danger" *ngIf="state.touched && !state.valid">
                                            Please select a state.
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <!-- City Dropdown (Searchable & Sorted) -->
                                    <div class="mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <select [(ngModel)]="selectedCity" name="city" #city="ngModel"
                                            class="form-select" id="city" required
                                            (click)="onCityClick(selectedCity)">
                                            <option value="" selected disabled>Select a city</option>
                                            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
                                        </select>
                                        <div class="alert alert-danger" *ngIf="city.touched && !city.valid">
                                            Please select a state.
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>



                        <!-- Title Field -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input ngModel name="title" #title="ngModel" type="text" class="form-control" id="title"
                                required>
                            <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Please enter a title.
                            </div>
                        </div>



                        <!-- Address Field -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input ngModel name="address" #address="ngModel" type="text" class="form-control"
                                id="address" required>
                            <div class="alert alert-danger" *ngIf="address.touched && !address.valid">Please enter an
                                address.</div>
                        </div>



                        <!-- Message Field -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Details</label>
                            <textarea ngModel name="message" #message="ngModel" class="form-control" id="message"
                                rows="3" required></textarea>
                            <div class="alert alert-danger" *ngIf="message.touched && !message.valid">Please write
                                details</div>
                        </div>



                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input ngModel name="image" #image="ngModel" type="text" class="form-control" id="image"
                                required>
                            <div class="alert alert-danger" *ngIf="image.touched && !image.valid">Please enter image(as
                                a string).</div>
                        </div>



                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Submit</button>


                    </form>


                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="container mt-5">
                <div class="card">
                    <img src="assets/images/{{image.value}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{title.value}}</h5>
                        <p class="card-text">{{message.value}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                     
                        <li class="list-group-item">{{address.value}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
