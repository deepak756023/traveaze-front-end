<!-- app.component.html -->
<div class="container mt-5">
    <h2>Bootstrap Table with Edit and Delete Icons</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th (click)="sortTable('name')">Name <i class="fa" [ngClass]="sortOrder === 'name' ? (ascending ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"></i></th>
          <th (click)="sortTable('age')">Age <i class="fa" [ngClass]="sortOrder === 'age' ? (ascending ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"></i></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of sortedUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.age }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editUser(user)"><i class="fa fa-edit"></i> Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
